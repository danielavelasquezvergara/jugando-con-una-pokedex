<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <!--Bootstrapv4.5-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Mi estilo-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Navbar-->
<nav class="navbar navbar-light">
    <a class="navbar-brand" href="#">
      <img src="assets/img/pokeapi_256.png" alt="logo__pokeapi" loading="lazy" class="logo__pokeapi">
    </a>
</nav>
    <!--Header-->
<header>
    <h1 class="titulo__pagina" id="texto_pokedex">Pokedex</h1>
</header>
    <!--Mein -->
<main>
    <div class="container">

        <form>
            <h3>Elije tu Pokemon</h3>

            <div class="form-group">
                <select class="form-control" id="NombrePokemonList" onchange="buscarPokemonPorNombre(this)">
                    <option value="">Selecciona</option>
                </select>
              </div>
        </form>
        <!--Fotos-->
        <div class="titulo-fotos__pokemones">
            <h3 class="titulo">Vista Pokemon</h3>
        </div>
            <div class="row" id="vistaPokemon">
                <div class="col md-6">
                    <p>Vista frontal</p>
                    <hr>
                    <img id="imgPokemon3" src="">
                </div>
        
                <div class="col md-6">
                    <p>Vista Trasera</p>
                    <hr>
                    <img id="imgPokemon1" src="">
                </div>
            </div>


    </div>
    <div class="titulo__caracteristicas">
        <h2>Características Pokemones</h2>
    </div>
    <hr>
    <div class="row">
                    <div class="col-md-6">
                    <!--Canvas-->
                    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
                </div>

            <div class="col-md-6 tabla__caracteristicas">
                <table class="table table-striped table-dark" id="tabla_caracteristicas">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Ataque</th>
                            <th scope="col">HP</th>
                            <th scope="col">Defensa</th>
                            <th scope="col">Velocidad</th>
                        </tr>
                    </thead>
                    <tbody id="bodyTabla">
                    </tbody>
                </table>
            </div>
    </div>
</main>
    <!--Footer-->
<footer>
    <p class="parrafo__footer"> Todos los derechos reservados</p>
    <h4>PokeDex 2020 </h4>
    <p class="parrafo__footer"> Daniela Velásquez </p>
</footer>


    <!--Booststrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <!--Mi JS-->
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
